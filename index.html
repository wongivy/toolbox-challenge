<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Memory!</title>
        <link rel="stylesheet" href="css/main.css"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Memory!</h1>
        <p><button id="start-game">Start New Game</button></p>
        <div class="container-fluid row">
            <div class="col-md-3">Elapsed Time: <span id="elapsed-seconds"></span></div>
            <div class="col-md-3">Wrong Matches: <span id="wrong-matches"></span></div>
            <div class="col-md-3">Matches Left: <span id="matches-left"></span></div>
            <div class="col-md-3">Matches Made: <span id="matches-made"></span></div>
        </div>

        <div id="game-board"></div>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
